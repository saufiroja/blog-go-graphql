on: [push, pull_request]
name: CI
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # checkout code
      - uses: actions/checkout@v2
      # setup golang
      - uses: actions/setup-go@v2
        with:
          go-version: 1.19
      # run app
      - name: Run app
        run: go run main.go
