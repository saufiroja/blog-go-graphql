type Article {
  id: ID!
  title: String!
  body: String!
  category: String!
  userId: String!
  createdAt: Int!
  updatedAt: Int!
  deletedAt: Int
}

type Query {
  FindAllArticle: [Article]
}

type Mutation {
  CreateArticle(
    photoURL: String!
    title: String!
    body: String!
    category: String!
    userId: String!
  ): Article!
}
