type User {
  id: String!
  name: String!
  email: String!
  password: String!
  article: [Article!]!
}

type Article {
  id: String!
  title: String!
  photoURL: String!
  body: String!
  category: String!
  userID: String!
}

type Query {
  FindAllUsers(): [User!]!
}

type Mutation {
  Register(name: String!, email: String!, password: String!): User!
  Login(email: String!, password: String!): User!
}
